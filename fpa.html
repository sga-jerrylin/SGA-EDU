            1: { name: '黄色', id: 'yellow', theme: 'var(--color-yellow)', title: '天生的领航者', description: '<h3>性格优势</h3><p>您是天生的领导者，目标明确，行动力强。您享受挑战，并能驱使自己和他人朝着共同的目标前进。在混乱中，您能快速找到方向，并做出果断的决策。您的核心驱动力是“成就”，渴望通过自己的努力改变世界。</p><h3>潜在挑战</h3><p>有时，您对目标的过度专注可能会让他人感到压力。在高速前进时，请留意是否忽略了过程中的细节和团队成员的感受。学会倾听与合作，将使您的领导力更具温度和韧性。</p>' },
            2: { name: '红色', id: 'red', theme: 'var(--color-red)', title: '热情的连接者', description: '<h3>性格优势</h3><p>您是天生的社交家，热情、乐观，充满活力。您善于表达，能轻松地与他人建立联系，并用您的积极情绪感染身边的人。您的核心驱动力是“快乐”，享受与人互动，并乐于成为众人关注的焦点。</p><h3>潜在挑战</h3><p>您对新鲜事物的追求可能导致注意力分散，有时会显得缺乏条理。请学会有意识地聚焦，将您的无限创意和热情投入到有始有终的项目中。在承诺之前稍作思考，将让您的个人魅力更加可靠。</p>' },
            3: { name: '蓝色', id: 'blue', theme: 'var(--color-blue)', title: '深邃的构建者', description: '<h3>性格优势</h3><p>您是天生的思想家和完美主义者，严谨、自律、富有条理。您追求深度和卓越，在行动前会进行周密的思考和计划。您的核心驱动力是“完美”，致力于让每一个细节都无懈可击，并对朋友和事业都报以极大的忠诚。</p><h3>潜在挑战</h3><p>您的高标准有时可能让自己和他人感到疲惫，并可能因为过度分析而错失良机。请学会在恰当的时候“放手”，允许不完美的存在。尝试更多地表达自己的情感，而不是期待他人能读懂您的内心，这会为您带来更和谐的人际关系。</p>' },
            4: { name: '绿色', id: 'green', theme: 'var(--color-green)', title: '和谐的稳固者', description: '<h3>性格优势</h3><p>您是天生的和平缔造者，随和、稳定、极富耐心。您追求内在的宁静与人际的和谐，是团队中最可靠的倾听者和支持者。您的核心驱动力是“稳定”，善于化解冲突，让周围的人感到舒适和安全。</p><h3>潜在挑战</h3><p>您对冲突的回避有时可能会让您压抑自己的真实需求，显得缺乏主张。请勇敢地表达您的观点和立场，即使这可能带来暂时的不和谐。学会说“不”，并为自己设立目标，将帮助您的人生更加主动和精彩。</p>' }
        };

        // --- State ---
        let userInfo = { name: '', age: '', gender: ''};

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const fpaForm = document.getElementById('fpa-form');
        const questionsWrapper = document.getElementById('questions-wrapper');
        const resultsContainer = document.getElementById('results-container');
        
        // --- Functions ---
        function renderQuestions() {
            let html = '';
            questionsData.forEach(q => {
                html += `<div class="question-block" id="q${q.id}">`;
                html += `<p class="question-title">${q.id})</p>`;
                q.options.forEach((opt, index) => {
                    html += `
                        <div class="option-item">
                            <span class="option-text">${opt.text}</span>
                            <select name="q${q.id}" data-type="${opt.type}">
                                <option value="0">请选择</option><option value="4">4分</option><option value="3">3分</option><option value="2">2分</option><option value="1">1分</option>
                            </select>
                        </div>
                    `;
                });
                html += `</div>`;
            });
            questionsWrapper.innerHTML = html;
        }

        function handleScoreChange(event) {
            if (event.target.tagName !== 'SELECT') return;
            const questionBlock = event.target.closest('.question-block');
            const allSelectsInBlock = questionBlock.querySelectorAll('select');
            const selectedValues = Array.from(allSelectsInBlock).map(s => parseInt(s.value)).filter(v => v !== 0);
            allSelectsInBlock.forEach(select => {
                const ownValue = parseInt(select.value);
                Array.from(select.options).forEach(option => {
                    const optionValue = parseInt(option.value);
                    if (optionValue === 0) return;
                    option.disabled = selectedValues.includes(optionValue) && optionValue !== ownValue;
                });
            });
        }
        
        function validateScores() {
            for (let i = 1; i <= 30; i++) {
                const selects = document.querySelectorAll(`#q${i} select`);
                if (Array.from(selects).some(s => parseInt(s.value) === 0)) {
                    alert(`第 ${i} 题尚未完成评分，请完成所有题目。`);
                    return { isValid: false, questionId: i };
                }
            }
            return { isValid: true };
        }

        function calculateResults() {
            const finalScores = { 1: 0, 2: 0, 3: 0, 4: 0 };
            questionsData.forEach(q => q.options.forEach((opt, index) => {
                const select = document.querySelector(`#q${q.id} select[data-type="${opt.type}"]`);
                finalScores[opt.type] += parseInt(select.value);
            }));
            return finalScores;
        }
        
        function displayResults(scores) {
            fpaForm.style.display = 'none';
            let maxScore = 0;
            let dominantType = 0;
            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);

            for (const type in scores) {
                if (scores[type] > maxScore) { maxScore = scores[type]; dominantType = type; }
            }
            
            const dominantColor = colorMap[dominantType];
            resultsContainer.style.setProperty('--halo-color', dominantColor.theme);

            let resultsHTML = `<div class="result-content">
                <div class="result-title">${userInfo.name}，您的核心性格密码是</div>
                <div class="result-color-name" id="result-${dominantColor.id}">${dominantColor.name} · ${dominantColor.title}</div>
                <div class="result-description" style="border-color: ${dominantColor.theme};">${dominantColor.description}</div>
                <table class="scores-table">
                    <thead><tr><th>性格色彩</th><th>得分</th><th>得分占比</th></tr></thead>
                    <tbody>`;
            const sortedScores = Object.entries(scores).sort(([,a],[,b]) => b-a);
            sortedScores.forEach(([type, score]) => {
                const color = colorMap[type];
                const percentage = totalScore > 0 ? ((score / totalScore) * 100).toFixed(1) : 0;
                resultsHTML += `
                    <tr>
                        <td style="color:${color.theme}; font-weight: bold;">${color.name}</td>
                        <td><strong>${score}</strong></td>
                        <td>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${percentage}%; background-color: ${color.theme};">${percentage}%</div>
                            </div>
                        </td>
                    </tr>`;
            });
            resultsHTML += `</tbody></table></div>`;
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', () => {
            const userName = document.getElementById('user-name').value;
            if (!userName.trim()) {
                alert('为了生成您的专属报告，请输入姓名或昵称。');
                return;
            }
            userInfo.name = userName.trim();
            userInfo.age = document.getElementById('user-age').value;
            userInfo.gender = document.getElementById('user-gender').value;

            startScreen.style.display = 'none';
            fpaForm.style.display = 'block';
            fpaForm.scrollIntoView({ behavior: 'smooth' });
        });

        questionsWrapper.addEventListener('change', handleScoreChange);

        fpaForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const validation = validateScores();
            if (!validation.isValid) {
                document.getElementById(`q${validation.questionId}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }
            const finalScores = calculateResults();
            displayResults(finalScores);
        });

        // --- Initialization ---
        renderQuestions();
    </script>
</body>
</html>
